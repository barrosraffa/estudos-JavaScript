<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>estilos de seleção - java script puro</title>
</head>
<body>
    <main class="container">
        <section>
            <div class="titulo">selecione até 3</div>
            <section id="SelecionarTres" class="icon-btn section-seleciona-btn ">
                <div id="btnSelecionarA" class="btn-selecionar">a</div>
                <div id="btnSelecionarB" class="btn-selecionar">b</div>
                <div id="btnSelecionarC" class="btn-selecionar">c</div>
                <div id="btnSelecionarD" class="btn-selecionar">d</div>
            </section>
            <div class="titulo">selecione apenas 1</div>
            <section id="SelecionarSoUm" class="icon-btn section-seleciona-btn ">
                <div id="btnSelecionarUm" class="btn-selecionar">1</div>
                <div id="btnSelecionarDois" class="btn-selecionar">2</div>
                <div id="btnSelecionarTres" class="btn-selecionar">3</div>
                <div id="btnSelecionarQuatro" class="btn-selecionar">4</div>
            </section>
            <div class="titulo">selecione quantos quiser</div>
            <section id="SelecionarLivre" class="icon-btn section-seleciona-btn ">
                <div id="btnSelecionarRafa" class="btn-selecionar">rafa</div>
                <div id="btnSelecionarDi" class="btn-selecionar">diego</div>
                <div id="btnSelecionarLara" class="btn-selecionar">lara</div>
                <div id="btnSelecionarCarol" class="btn-selecionar">carol</div>
            </section>
        </section>
        <section id="" class="div-resultado">
            <div class="resultado-array">
                <button class="titulo"> ver resultado</button>
                <p id="resultadoArray">vc selecionou tal tal tal</p></div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
